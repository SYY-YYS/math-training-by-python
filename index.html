<!-- re-making calculation training in webpage -->
<!DOCTYPE html>
<html>
    <head>
        <!-- <link rel="stylesheet" href="https://pyscript.net/alpha/pyscript.css" />
        <script defer src="https://pyscript.net/alpha/pyscript.js"></script> -->
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
            <link rel="stylesheet" href="math.css">
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <section id="test"></section>
        <i class="fa fa-bars"></i>
        <section class="turn-abacus">
            <h1>
                Inline / Abacus mode
            </h1>
            <div class="turning-location">
                <div class="turning-btn" onclick="abacusMode()"></div>
            </div>
        </section>
        <section class="input-setting">
            <div class="login-session">
                <a href="http://localhost:8030/login">Login/Register</a>
            </div>
            <div>
                <h1>
                    number of questions:
                </h1>
                <input id="i" type="number">
            </div>
            <div>
                <h1>
                    maximun number for calculation:
                </h1>
                <input id="inl" type="number">
            </div>
            <div>
                <h1>
                    times of operation:
                </h1>
                <input id="noo" type="number">
                <a id="setting" onclick="genQuestion()">Set</a>
                <p>[shift + enter]</p>
            </div>

        </section>
        <hr>
        <section class="question-answer-response">
            <div class="question-space">
                <h1>Q.&ensp;</h1>
                <div id="question"></div>
            </div>

            <div class="answer-row">
                <h1>answer:</h1>
                <input id="answer" type="number">
                <a  onclick="checkAns()">Submit</a>
                <p>[enter]</p>
            </div>
            <div id='response'></div>
        </section>
        <!-- <py-script></py-script>| -->
        
        <!-- jquery -->
        <script type="text/javascript" src="./node_modules/axios/dist/browser/axios.cjs"></script>
        <script src="math.js"></script>
    </body>
</html>
